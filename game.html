<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>RiRi ãƒ¡ãƒ³ãƒãƒ¼å½“ã¦ãƒ¡ãƒ¢ãƒªãƒ¼ã‚²ãƒ¼ãƒ </title>
  <style>
    /*ï¼ï¼ï¼ï¼ï¼ãƒªã‚»ãƒƒãƒˆï¼†ãƒ™ãƒ¼ã‚¹ï¼ï¼ï¼ï¼ï¼*/
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      overflow:hidden;
      background:#1e293b;
      font-family:'Zen Maru Gothic','sans-serif';
      color:#f8fafc;
    }

    /*ï¼ï¼ï¼ï¼ï¼ãƒ˜ãƒƒãƒ€ãƒ¼ï¼†çµ±è¨ˆï¼ï¼ï¼ï¼ï¼*/
    header {
      text-align:center;
      padding:1rem;
      background:linear-gradient(90deg, #334155, #1e3a8a);
      box-shadow:0 2px 6px rgba(0,0,0,0.4);
      position: relative;
    }
    header h1 { font-size:2rem; }
    #stats {
      margin-top:0.5rem;
      font-size:1rem;
    }
    #resetBtn {
      margin-top:0.5rem;
      padding:0.5rem 1rem;
      background:#3b82f6; border:none; border-radius:6px;
      color:white; font-size:1rem; cursor:pointer;
      transition:transform .2s;
    }
    #resetBtn:active { transform:scale(0.95); }

    /*ï¼ï¼ï¼ï¼ï¼ãƒ©ãƒ³ã‚­ãƒ³ã‚°ï¼ï¼ï¼ï¼ï¼*/
    .ranking {
      position:fixed;
      top:1rem; right:1rem;
      background:rgba(30,41,59,0.9);
      color:#f8fafc;
      padding:0.75rem 1rem;
      border-radius:6px;
      width:200px;
      font-size:0.9rem;
      box-shadow:0 2px 8px rgba(0,0,0,0.5);
      z-index:50;
    }
    .ranking.hidden { display:none; }
    .ranking h2 {
      font-size:1.1rem;
      margin-bottom:0.5rem;
      text-align:center;
    }
    .ranking ol {
      list-style: decimal inside;
      padding-left:0;
    }
    .ranking li {
      margin-bottom:0.3rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /*ï¼ï¼ï¼ï¼ï¼ã‚²ãƒ¼ãƒ ãƒœãƒ¼ãƒ‰ï¼ï¼ï¼ï¼ï¼*/
    .game-board {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(80px,1fr));
      gap:12px;
      width:90vw; max-width:600px;
      margin:1rem auto;
      perspective:1000px;
    }

    /*ï¼ï¼ï¼ï¼ï¼ã‚«ãƒ¼ãƒ‰ï¼ï¼ï¼ï¼ï¼*/
    .card {
      position:relative;
      width:100%; height:0; padding-bottom:100%;
      cursor:pointer;
    }
    .card-inner {
      position:absolute;
      width:100%; height:100%;
      transition:transform .5s;
      transform-style:preserve-3d;
    }
    .card.flipped .card-inner {
      transform:rotateY(180deg);
    }
    .card-front, .card-back {
      position:absolute;
      width:100%; height:100%;
      backface-visibility:hidden;
      border-radius:8px;
      box-shadow:0 4px 8px rgba(0,0,0,0.3);
      display:flex; align-items:center; justify-content:center;
    }
    .card-front {
      background:#f1f5f9;
      color:#1e293b;
      font-size:2rem;
    }
    .card-back {
      background:#fff;
      transform:rotateY(180deg);
      overflow:hidden;
    }
    .card-back img {
      width:100%; height:100%; object-fit:cover;
    }

    /*ï¼ï¼ï¼ï¼ï¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼ï¼ï¼ï¼ï¼*/
    #message {
      text-align:center;
      margin-top:1rem;
      font-size:1.2rem;
      opacity:0;
      transition:opacity .6s;
    }
    #message.show {
      opacity:1;
    }
  </style>
</head>
<body>

  <header>
    <h1>RiRi ãƒ¡ãƒ³ãƒãƒ¼ãƒ¡ãƒ¢ãƒªãƒ¼ã‚²ãƒ¼ãƒ </h1>
    <div id="stats">
      Moves: <span id="moves">0</span> /
      Matches: <span id="matches">0</span> / 9
    </div>
    <button id="resetBtn">ãƒªã‚»ãƒƒãƒˆ</button>
  </header>

  <!-- ãƒ©ãƒ³ã‚­ãƒ³ã‚°è¡¨ç¤ºï¼ˆåˆæœŸã¯ hiddenï¼‰ -->
  <div id="ranking" class="ranking hidden">
    <h2>ãƒ©ãƒ³ã‚­ãƒ³ã‚°</h2>
    <ol id="rankingList">
      <!-- ã‚¯ãƒªã‚¢æ™‚ã«åŸ‹ã‚è¾¼ã¿ -->
    </ol>
  </div>

  <div class="game-board" id="gameBoard"></div>

  <div id="message">ğŸ‰ å…¨ãƒšã‚¢ã‚’ã‚ãã‚Šã¾ã—ãŸï¼ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼ğŸ‰</div>

  <script>
  (function(){
    // 1ã€œ9 ã®ç”»åƒãƒšã‚¢
    const imageCount = 9;
    const imagePaths = Array.from({length:imageCount}, (_,i)=>`image/${i+1}.jpg`);
    let cards = imagePaths.concat(imagePaths);

    let firstCard=null, secondCard=null, lock=false;
    let moves=0, matches=0;

    const board = document.getElementById('gameBoard');
    const movesEl = document.getElementById('moves');
    const matchesEl = document.getElementById('matches');
    const messageEl = document.getElementById('message');
    const resetBtn = document.getElementById('resetBtn');
    const rankingDiv = document.getElementById('ranking');
    const rankingList = document.getElementById('rankingList');

    // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ãƒ©ãƒ³ã‚­ãƒ³ã‚°å–å¾—
    function loadRanking(){
      const data = localStorage.getItem('ririMemoryRanking');
      return data ? JSON.parse(data) : [];
    }
    function saveRanking(ranks){
      localStorage.setItem('ririMemoryRanking', JSON.stringify(ranks));
    }

    // ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’è¡¨ç¤º
    function renderRanking(){
      const ranks = loadRanking();
      rankingList.innerHTML = ranks.length
        ? ranks.map(r=>`<li>${r.name} â€” ${r.moves} æ‰‹</li>`).join('')
        : '<li>ã¾ã ç™»éŒ²ãªã—</li>';
    }

    // ã‚·ãƒ£ãƒƒãƒ•ãƒ«
    function shuffle(a){
      for(let i=a.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–
    function initGame(){
      board.innerHTML = '';
      shuffle(cards);
      firstCard = secondCard = null;
      lock = false;
      moves = 0; matches = 0;
      movesEl.textContent = moves;
      matchesEl.textContent = matches;
      messageEl.classList.remove('show');
      // ãƒªã‚»ãƒƒãƒˆæ™‚ã«ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’éè¡¨ç¤º
      rankingDiv.classList.add('hidden');

      cards.forEach(path=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.icon = path;
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back"><img src="${path}" alt="member"></div>
          </div>`;
        card.addEventListener('click', onCardClick);
        board.appendChild(card);
      });
    }

    // ã‚«ãƒ¼ãƒ‰ã‚¯ãƒªãƒƒã‚¯å‡¦ç†
    function onCardClick(e){
      if(lock) return;
      const clicked = e.currentTarget;
      if(clicked === firstCard || clicked.classList.contains('flipped')) return;

      clicked.classList.add('flipped');
      if(!firstCard){
        firstCard = clicked;
      } else {
        secondCard = clicked;
        lock = true;
        moves++;
        movesEl.textContent = moves;
        checkMatch();
      }
    }

    // ãƒãƒƒãƒåˆ¤å®š
    function checkMatch(){
      if(firstCard.dataset.icon === secondCard.dataset.icon){
        matches++;
        matchesEl.textContent = matches;
        resetTurn();
        if(matches === imageCount){
          // ã‚¯ãƒªã‚¢æ™‚ï¼šãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’å…¥åŠ›ãƒ»è¡¨ç¤º
          setTimeout(()=>{
            const name = prompt('ğŸ‰ ã‚¯ãƒªã‚¢ï¼ãŠåå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„','åç„¡ã—');
            if(name !== null){
              let ranks = loadRanking();
              ranks.push({ name: name||'åç„¡ã—', moves });
              ranks.sort((a,b)=>a.moves - b.moves);
              ranks = ranks.slice(0,5);
              saveRanking(ranks);
            }
            renderRanking();
            rankingDiv.classList.remove('hidden');
            messageEl.classList.add('show');
          },500);
        }
      } else {
        setTimeout(()=>{
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetTurn();
        }, 800);
      }
    }

    function resetTurn(){
      [firstCard, secondCard] = [null, null];
      lock = false;
    }

    resetBtn.addEventListener('click', initGame);
    // åˆå›èµ·å‹•
    initGame();
  })();
  </script>

</body>
</html>
